<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impact Section</title>

    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="./impact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <section class="impact-section">
      <div class="impact-container">
        <div class="impact-header">
          <h2>
            <span class="right-deco">
              <img src="/hero/images/motive.png" alt="Decorative element" />
            </span>
            Our Impact
            <span class="right-deco">
              <img src="/hero/images/motive-1.png" alt="Decorative element" />
            </span>
          </h2>
          <p>Creating meaningful change in lives and communities.</p>
        </div>

        <div class="impact-grid">
          <div class="impact-card">
            <div class="impact-icon">
              <i class="fa-solid fa-child"></i>
            </div>
            <h3><span class="count" data-target="164796">0</span>+</h3>
            <p>Children Supported</p>
          </div>

          <div class="impact-card">
            <div class="impact-icon">
              <i class="fa-solid fa-house-circle-check"></i>
            </div>
            <h3><span class="count" data-target="42742">0</span>+</h3>
            <p>Shelter Provided</p>
          </div>

          <div class="impact-card">
            <div class="impact-icon">
              <i class="fa-solid fa-bowl-food"></i>
            </div>
            <h3><span class="count" data-target="9801897">0</span>+</h3>
            <p>Meals Distributed</p>
          </div>

          <div class="impact-card">
            <div class="impact-icon">
              <i class="fa-solid fa-book-open-reader"></i>
            </div>
            <h3><span class="count" data-target="90185">0</span>+</h3>
            <p>Literacy Programs</p>
          </div>

          <div class="impact-card">
            <div class="impact-icon">
              <i class="fa-solid fa-school"></i>
            </div>
            <h3><span class="count" data-target="21732">0</span>+</h3>
            <p>School Enrollments</p>
          </div>

          <div class="impact-card">
            <div class="impact-icon">
              <i class="fa-solid fa-briefcase-medical"></i>
            </div>
            <h3><span class="count" data-target="84934">0</span>+</h3>
            <p>Medical Supports</p>
          </div>

          <div class="impact-card">
            <div class="impact-icon">
              <i class="fa-solid fa-people-roof"></i>
            </div>
            <h3><span class="count" data-target="34534">0</span>+</h3>
            <p>Reunited with Family</p>
          </div>

          <div class="impact-card">
            <div class="impact-icon">
              <i class="fa-solid fa-screwdriver-wrench"></i>
            </div>
            <h3><span class="count" data-target="4378">0</span>+</h3>
            <p>Vocational Training & Jobs</p>
          </div>
        </div>
      </div>
    </section>

    <script src="impact.js"></script>
  </body>
</html>
